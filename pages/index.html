<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container-free">
            <h1 class="site-title">
                My MultiLeng Site
            </h1>
            <select name="" id="" class="change-lang">
                <option value="ua">UA</option>
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <div class="container">
       <h1><span class="lng-unit">Создаем многоязычный сайт</span></h1>
       <h2 class="lng-product-title">ABC PCI-Ex GeGE GTX 1650 Phoenix</h2>
       <section class="grid-1">
        <div class="left-panel">
            <img src="../img/1.jpg" alt="">
            <img src="../img/2.jpg" alt="">
            <img src="../img/3.jpg" alt="">
            <img src="../img/4.jpg" alt="">
            <img src="../img/5.jpg" alt="">
        </div>
        <div class="right-panel">
            <img src="../img/1.jpg" alt="GG 1650">
        </div>
       </section>
       <section>
        <dl>
            <dt class="lng-chip">Графический чип</dt>
            <dd class="lng-chip-value">GeForce GTX 1650</dd>
            <dt class="lng-memory">Объем памяти</dt>
            <dd class="lng-memory-value">4гб</dd>
            <dt class="lng-memory-type">Тип памяти</dt>
            <dd class="lng-memory-type-value">GDDR6</dd>
            <dt class="lng-cool">Тип системы охлаждения</dt>
            <dd class="lng-cool-value">Активная</dd>
        </dl>
       </section>
       <section>
        <a href="#" class="lng-more">Детально о товаре</a>
       </section>
       
    </div>
    <script src="../scripts/lang.js"></script>
    <script src="../scripts/app.js"></script>
    
</body>
</html>
